<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba JavaScript</title>
</head>
<body>
    <script>
        var num_string = prompt("Dime un número: ");
        var num_numero = parseInt(num_string)
        var num_string2 = prompt("Dime otro número: ");
        var num_numero2 = parseInt(num_string2);
    
        
        if(num_numero > num_numero2){
            alert("El primer número es mayor al segundo")
        }else{
            alert("El segundo número es mayor al primero");
        }
    </script>
</body>
</html>
