<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba JavaScript</title>
</head>
<body>
    <script>
        var num_string = prompt("Dime un número: ");
        var num_numero = parseInt(num_string);
        
        if(num_numero > 10){
            alert("El número es mayor a 10")
        }else{
            alert("El número es menor o igual de 10");
        }
    </script>
</body>
</html>
