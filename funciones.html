<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <script>
        function sumar(x, y){
            return x + y;
        }
        function multiplicar(x, y){
            return x * y;
        }
        function restar(x, y){
            return x - y;
        }
        function dividir(x, y){
            return x / y;
        }
    </script>
</body>
</html>
